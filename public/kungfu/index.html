<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A tribute to my favorite NES game.">
		<meta name="keywords" content="Kung Fu, NES, Nintendo, classic, video game, game, videogame, karate, judo, punch, kick">
		<title>Kung Fu</title>
		<link href="kungfu/css/style.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="screen">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/kung-fu.png" class="thomas">
			</div>
			<p class="credit">Sprite Credit: Nintendo</p>
			<div class="controller">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/paddle.svg" class="paddle">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/d-pad-shadow.svg" class="d-pad-shadow">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/d-pad.svg" class="d-pad">
				<div class="d-pad-container">
					<div class="d-pad-top-left"></div>
					<div class="d-pad-top-center"></div>
					<div class="d-pad-top-right"></div>
					<div class="d-pad-middle-left"></div>
					<div class="d-pad-middle-center"></div>
					<div class="d-pad-middle-right"></div>
					<div class="d-pad-bottom-left"></div>
					<div class="d-pad-bottom-center"></div>
					<div class="d-pad-bottom-right"></div>
				</div>
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/start-shadow.svg" class="start-shadow">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/start.svg" class="start">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/start-text.svg" class="start-text">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/start-shadow.svg" class="select-shadow">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/start.svg" class="select">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/select-text.svg" class="select-text">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/a-shadow.svg" class="b-shadow">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/b.svg" class="b">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/a-shadow.svg" class="a-shadow">
				<img src="https://s3-us-west-1.amazonaws.com/lazy-rama/kung-fu/img/a.svg" class="a">
			</div>
			<div class="hints">
				<pre>
Up	=  'w' or up-arrow
Down	=  's' or down-arrow
Left	=  'a' or left-arrow
Right	=  'd' or right-arrow
Punch	=   ' (single quote) or return
Kick	=   ; (semi-colon) or left-shift

<a href="http://www.youtube.com/playlist?list=PLSZxVB_x0uN9Lb-w-tjCkLdKf6ocBn8nA">Click to see my high score videos.</a>
				</pre>
			</div>
		</div>
		<script src="kungfu/js/script.js" type="text/javascript"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-46851222-1', 'distantfuturejosh.com');
		  ga('send', 'pageview');
		
		</script>
	</body>
</html>
